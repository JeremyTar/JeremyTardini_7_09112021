<div class="row col-sm-8 col-sm-offset-2 m-auto">
    <div>
      <form [formGroup]="NewPostForm">
        <div class="form-group">
          <label for="title">Nom du post</label>
          <input type="text" id="title" formControlName="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descriptionPost">Contenue</label>
            <input type="text" id="descriptionPost" formControlName="content" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="categorie">Catégorie</label>
          <select id="categorie" class="form-control" formControlName="categorie" name="categorie">
            <option value="works">Work</option>
            <option value="event">Evenement</option>
            <option value="Machine à café">Machine à café</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary align-self-center m-2" (click)="onSubmit()" [disabled]="NewPostForm.invalid">Enregistrer</button>
      </form>
    </div>
</div>
