<li class='mt-3'>
  <mat-card class="">
    <div class="posts__info">
      <mat-card-title class="posts__info__title">
        <h3>{{title}}</h3>
        <div class="posts__info__title__button">
          <button *ngIf="currentUtilisator || this.isAdmin" class="modifyButton" (click)="deletePost()"><i
            class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        <p>Created by : <span>{{ firstName + ' ' + lastName }}</span></p>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <p>Category : <span>{{ categorie }}</span></p>
      </mat-card-subtitle>
    </div>
    <div *ngIf="urlAttachment"id="divPhotoPost">
      <img [src]="this.urlAttachment" id="photoPost">
    </div>
    <mat-card-content>
      <div class="post__content">
        <p class="text-center">{{ content }}</p>
      </div>
      <div class="d-flex posts__like">
        <div class="d-flex">
          <button (click)="onLiked()" class="posts__like__button" [disabled]="isDisliked"><i *ngIf="!isLiked"
              class="far fa-thumbs-up"></i><i *ngIf="isLiked" class="fas fa-thumbs-up"></i></button>
          <p>{{ this.nbrOfLike }}</p>
        </div>
        <div class="d-flex">
          <button (click)="onDisliked()" class="posts__like__button" [disabled]="isLiked"><i *ngIf="!isDisliked"
              class="far fa-thumbs-down"></i><i *ngIf="isDisliked"
              class="fas fa-thumbs-down posts__like__button"></i></button>
          <p>{{ this.nbrOfDislike }}</p>
        </div>
      </div>
    </mat-card-content>
    <div class="comments">
      <button *ngIf="!showComments" mat-raised-button aria-label="open signin form" class="btn--mid m-auto"
        id="buttoncomment" (click)="openComments()">Show comments<mat-icon>filter_list</mat-icon></button>
      <div *ngIf="showComments" class="col-12">
        <app-comments *ngFor="let comment of comments" [commentId]="comment.commentId" [content]="comment.content"
          [userTag]="comment.userTag" [postId]="comment.post">
        </app-comments>
        <form class="comments__form" [formGroup]="commentForm" (ngSubmit)="AddComment()">
          <div class="align-items-self align-self-center comments__form__size">
            <input matInput placeholder="Enter your comment ..." formControlName="content" type="text"
              class="form-control posts__card__comments__form__input" id="content" required>
            <div class="comments__form__button">
              <button mat-raised-button type="submit"><i class="far fa-paper-plane"></i></button>
            </div>
          </div>
        </form>
      </div>
      <button *ngIf="showComments" mat-raised-button aria-label="open signin form" class="btn--mid m-auto"
        id="buttoncomment" (click)="closeComment()">Close comments<mat-icon>filter_list</mat-icon></button>
    </div>
  </mat-card>
</li>
