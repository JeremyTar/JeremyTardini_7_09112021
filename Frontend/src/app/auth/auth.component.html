<div class="card" style="width: 18rem;">
    <h1><a href=""><img class="card-img-top" src="../../assets/icon-above-font.svg" alt="logo Groupomania"></a></h1>
    <div class="card-body">
      <h2 class="card-title">Bienvenue</h2>
      <form class="col-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="!authStatus && !creatAccompte" (click)="onSignIn()">Submit</button>
        </form>
    </div>
    <div>
        <button  class="btn btn-success" (click)="CreatAccompteclick()">Cr√©er un compte</button>
        <div *ngIf="creatAccompte">
            <app-create-user></app-create-user>
        </div>
    </div>
</div>
